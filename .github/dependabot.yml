version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
        interval: "weekly"
        day: "monday"
        time: "09:00"
      reviewers:
        - "EdDidIt"
      labels:
        - "dependencies"
        - "security"
      commit-message:
        prefix: "Update"
        prefix-development: "Update"
        include: "scope"
      open-pull-requests-limit: 10
    
  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    reviewers:
      - "EdDidIt"
    labels:
      - "github-actions"
      - "dependencies"
    commit-message:
      prefix: "�"
      prefix-development: "�"
      include: "scope"
    open-pull-requests-limit: 5
