name: Code Linting

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Flake8
        run: pip install flake8
      - name: Run Linter
        run: flake8 --max-line-length=120