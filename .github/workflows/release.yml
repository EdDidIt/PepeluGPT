name: Release PepeluGPT

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string
      codename:
        description: 'Release codename'
        required: false
        type: string
        default: 'Cosmic Evolution'

env:
  PYTHON_VERSION: "3.11"

jobs:
  validate:
    name: âœ… Validate Release
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¡ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“¦ Cache Dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-release-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-release-
          ${{ runner.os }}-pip-
        
    - name: ğŸ”§ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest black flake8
      continue-on-error: false
        
    - name: âœ… Run Full Test Suite
      run: |
        python -m pytest tests/ -v
      continue-on-error: false
        
    - name: ğŸ¨ Validate Code Style
      run: |
        black --check .
        flake8 .
      continue-on-error: false
        
    - name: ğŸ”¢ Validate Version Consistency
      run: |
        python manifest/version_manager.py validate
      continue-on-error: false

  build:
    name: ğŸ—ï¸ Build Release Artifacts
    runs-on: ubuntu-latest
    needs: validate
    
    steps:
    - name: ğŸ“¡ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ï¿½ Cache Build Dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-build-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-build-
          ${{ runner.os }}-pip-
        
    - name: ï¿½ğŸ”§ Install Build Tools
      run: |
        python -m pip install --upgrade pip
        pip install build wheel twine
      continue-on-error: false
        
    - name: ğŸ—ï¸ Build Distribution
      run: |
        python -m build
      continue-on-error: false
        
    - name: ğŸ” Check Distribution
      run: |
        twine check dist/*
      continue-on-error: false
        
    - name: ğŸ“¦ Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-packages-${{ github.run_number }}
        path: dist/
        retention-days: 30

  create-release:
    name: ğŸŒŸ Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    
    steps:
    - name: ğŸ“¡ Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ”§ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
      continue-on-error: false
        
    - name: ğŸ“¥ Download Artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist-packages-${{ github.run_number }}
        path: dist/
        
    - name: ğŸ·ï¸ Extract Version Info
      id: version_info
      run: |
        if [ '${{ github.event_name }}' = 'workflow_dispatch' ]; then
          VERSION='${{ github.event.inputs.version }}'
          CODENAME='${{ github.event.inputs.codename }}'
        else
          VERSION=${GITHUB_REF#refs/tags/}
          # Fallback codename if file doesn't exist
          if [ -f "manifest/version_manager.py" ]; then
            CODENAME=$(python -c "
            try:
                from manifest.version_manager import __codename__
                print(__codename__)
            except:
                print('Cosmic Evolution')
            " 2>/dev/null || echo "Cosmic Evolution")
          else
            CODENAME="Cosmic Evolution"
          fi
        fi
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "CODENAME=$CODENAME" >> $GITHUB_OUTPUT
        echo "RELEASE_NAME=$VERSION \"$CODENAME\"" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"
        echo "Codename: $CODENAME"
        
    - name: ğŸ“ Generate Release Notes
      id: release_notes
      run: |
        if [ -f "scripts/generate_release_notes.py" ]; then
          python scripts/generate_release_notes.py ${{ steps.version_info.outputs.VERSION }} > release_notes.md
        else
          echo "## Release ${{ steps.version_info.outputs.VERSION }}" > release_notes.md
          echo "" >> release_notes.md
          echo "### What's New" >> release_notes.md
          echo "- ğŸš€ New features and improvements" >> release_notes.md
          echo "- ğŸ› Bug fixes and stability enhancements" >> release_notes.md
          echo "- ğŸ“š Documentation updates" >> release_notes.md
          echo "" >> release_notes.md
          echo "### Installation" >> release_notes.md
          echo "\`\`\`bash" >> release_notes.md
          echo "pip install pepelugpt==${{ steps.version_info.outputs.VERSION }}" >> release_notes.md
          echo "\`\`\`" >> release_notes.md
        fi
        echo 'RELEASE_NOTES<<EOF' >> $GITHUB_OUTPUT
        cat release_notes.md >> $GITHUB_OUTPUT
        echo 'EOF' >> $GITHUB_OUTPUT
        
    - name: ğŸŒŸ Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.version_info.outputs.VERSION }}
        name: ${{ steps.version_info.outputs.RELEASE_NAME }}
        body: ${{ steps.release_notes.outputs.RELEASE_NOTES }}
        draft: false
        prerelease: ${{ contains(steps.version_info.outputs.VERSION, 'alpha') || contains(steps.version_info.outputs.VERSION, 'beta') || contains(steps.version_info.outputs.VERSION, 'rc') }}
        files: |
          dist/*
        token: ${{ secrets.GITHUB_TOKEN }}

  notify:
    name: ğŸ“¢ Release Notifications
    runs-on: ubuntu-latest
    needs: create-release
    if: always()
    
    steps:
    - name: ğŸ‰ Success Notification
      if: needs.create-release.result == 'success'
      run: |
        echo 'ğŸš€ Release created successfully!'
        echo 'âœ¨ The cosmic evolution continues...'
        echo 'ğŸ“¦ Artifacts have been uploaded to the release'
        
    - name: âš ï¸ Failure Notification
      if: needs.create-release.result == 'failure'
      run: |
        echo 'âŒ Release creation failed'
        echo 'ğŸ”§ Check the logs and try again'
        echo 'ğŸ’¡ Common issues:'
        echo '  - Version format incorrect'
        echo '  - Build artifacts missing'
        echo '  - Permission issues'
        exit 1
        
    - name: ğŸ“Š Release Summary
      if: needs.create-release.result == 'success'
      run: |
        echo '## ğŸ“‹ Release Summary'
        echo '- âœ… Validation passed'
        echo '- âœ… Build completed'
        echo '- âœ… Release created'
        echo '- âœ… Assets uploaded'
