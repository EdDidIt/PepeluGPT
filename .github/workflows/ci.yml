name: Continuous Integration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"

jobs:
  test:
    name: ğŸ§ª Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    
    steps:
    - name: ğŸ“¡ Checkout Cosmic Code
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: ğŸ“¦ Cache Dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
          ${{ runner.os }}-pip-
          
    - name: ğŸ”§ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov black flake8 mypy
      continue-on-error: false
        
    - name: ğŸ¨ Code Style Check (Black)
      run: |
        black --check --diff .
      continue-on-error: false
        
    - name: ğŸ” Lint Check (Flake8)
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
      continue-on-error: false
        
    - name: ğŸ§ª Type Check (MyPy)
      run: |
        mypy core/ --ignore-missing-imports
      continue-on-error: true
        
    - name: ğŸš€ Run Tests
      run: |
        python -m pytest tests/ -v --cov=. --cov-report=xml --cov-report=html
      continue-on-error: false
        
    - name: ğŸ“Š Upload Coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  security:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¡ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ï¿½ Cache Security Tools
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-security-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-security-
          ${{ runner.os }}-pip-
      
    - name: ğŸ”§ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
      continue-on-error: false
      
    - name: ğŸ”’ Run Security Scan (Bandit)
      run: |
        pip install bandit[toml]
        bandit -r . -f json -o bandit-report.json
      continue-on-error: true
        
    - name: ğŸ” Dependency Security Check
      run: |
        pip install safety
        safety check --json --output safety-report.json
      continue-on-error: true
        
    - name: ğŸ“‹ Upload Security Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports-${{ github.run_number }}
        path: |
          bandit-report.json
          safety-report.json
        retention-days: 30

  build:
    name: ğŸ—ï¸ Build Verification
    runs-on: ubuntu-latest
    needs: [test, security]
    
    steps:
    - name: ğŸ“¡ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ï¿½ Cache Build Dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-build-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-build-
          ${{ runner.os }}-pip-
        
    - name: ï¿½ğŸ”§ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install build wheel
      continue-on-error: false
        
    - name: ğŸ—ï¸ Build Package
      run: |
        python -m build
      continue-on-error: false
        
    - name: ğŸ§ª Test Installation
      run: |
        pip install dist/*.whl
        python -c "import core.pepelugpt; print('âœ… Import successful')"
      continue-on-error: false
        
    - name: ğŸ“¦ Upload Build Artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dist-packages-${{ github.run_number }}
        path: dist/
        retention-days: 30

  docs:
    name: ğŸ“š Documentation Check
    runs-on: ubuntu-latest
    continue-on-error: true
    
    steps:
    - name: ğŸ“¡ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ”— Check Links in Markdown
      uses: gaurav-nelson/github-action-markdown-link-check@v1
      continue-on-error: true
      with:
        use-quiet-mode: 'yes'
        use-verbose-mode: 'yes'
        config-file: '.github/workflows/markdown-link-check-config.json'
        
    - name: ğŸ“ Spell Check
      uses: streetsidesoftware/cspell-action@v7
      continue-on-error: true
      with:
        files: "**/*.md"
        config: ".github/workflows/cspell.json"
