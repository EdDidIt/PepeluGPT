name: Bug Report
description: Report a bug or unexpected behavior in PepeluGPT
title: "[BUG] "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug!
        
        Before submitting, please:
        - Search existing issues to avoid duplicates
        - Check the [documentation](../docs/) for solutions
        - Ensure you're using the latest version

  - type: input
    id: version
    attributes:
      label: PepeluGPT Version
      description: What version of PepeluGPT are you running?
      placeholder: "e.g., v0.3.1 'Quantum Guardian'"
    validations:
      required: true

  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: What operating system are you using?
      options:
        - Windows
        - macOS
        - Linux (Ubuntu)
        - Linux (Other)
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe what happened and what you expected to happen
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Run command '...'
        2. Enter query '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Please paste any relevant error messages or logs
      render: shell
      placeholder: Paste error logs here...

  - type: textarea
    id: documents
    attributes:
      label: Document Information
      description: If the bug is related to document parsing, please provide details
      placeholder: |
        - Document type: PDF/DOCX/etc.
        - Document size: 
        - Number of documents:
        - Any specific document characteristics:

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      options:
        - label: I have searched for existing issues
          required: true
        - label: I am running the latest version of PepeluGPT
          required: true
        - label: I have included all relevant information
          required: true
        - label: I have removed any sensitive information from logs/examples
          required: true
